<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
    </filter>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1"/>
    </linearGradient>
    
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="rgba(255,255,255,0.5)" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  
  ircle cx="100" cy="100" r="80" fill="url(#glassGradient)" 
          filter="url(#glassBlurur)" opacity="0.6">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="40" y="40" width="120" height="120" rx="24" 
        fill="url(#glassGradient)" 
        stroke="url(#borderGlow)" 
        stroke-width="2"
        filter="url(#innerGlow)"
        opacity="0.9"/>
  
  <text x="100" y="92" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="45" 
        font-weight="700" 
        fill="rgba(255,255,255,0.95)" 
        text-anchor="middle"
        filter="url(#glassBlur)">NAT</text>
  
  <text x="100" y="148" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="45" 
        font-weight="600" 
        fill="rgba(255,255,255,0.85)" 
        text-anchor="middle">UI</text>
  
  <rect x="48" y="48" width="104" height="56" rx="20" 
        fill="rgba(255,255,255,0.3)" 
        opacity="0.4"/>
</svg>
